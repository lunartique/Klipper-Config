[virtual_sdcard]
path: ~/gcode_files

[include mainsail.cfg]
[include macro.cfg]

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar3
position_endstop: 0
position_max: 310
homing_speed: 80.0

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar14
position_endstop: -5
position_min: -5
position_max: 310
homing_speed: 80
homing_positive_dir: false

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 385
homing_speed: 25
second_homing_speed: 1

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8

#uncomment the following lines to use Z_TILT_ADJUST
[z_tilt]
z_positions: 
     10,150
     270,150
points: 
    10,150
    270,150
speed: 100
horizontal_move_z: 10
retries: 20
retry_tolerance: .0025

[bltouch]
sensor_pin: ar19 
control_pin: ar11 
x_offset: -7
y_offset: 26
#z_offset: 3
#3.050
speed:10
set_output_mode: 5V
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 3
samples_result: median
sample_retract_dist: 1
lift_speed: 50

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
microsteps: 64
rotation_distance: 7.823960880195599
#https://github.com/Klipper3d/klipper/blob/master/docs/Rotation_Distance.md
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
min_extrude_temp: 160
min_temp: 5
max_temp: 275
max_extrude_only_distance: 500
max_extrude_cross_section: 2.0
pressure_advance: 0.030

#PID for 215
#control = pid
#pid_Kp=23.489
#pid_Ki=1.800
#pid_Kd=76.631

[fan]
pin: ar9
kick_start_time: 0.500
shutdown_speed: 1

[heater_fan my_nozzle_fan]
pin:ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1

[safe_z_home]
home_xy_position: 150,150
speed: 100
z_hop: 20
z_hop_speed: 50

#[filament_switch_sensor my_filament_sensor]
#Move filament runout sensor from TFT to X+ endstop pin. Uncomment all but this line if you want to use this
#pause_on_runout: False
#pause_delay: 15
#runout_gcode: PAUSE
#insert_gcode: M117 Filament insertet
#switch_pin: ar2

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 5
max_temp: 150
smooth_time: 10
# PID for 60°C
control = pid
pid_Kp=45.925 
pid_Ki=0.585 
pid_Kd=900.711

# PID for 80°
#control = pid
#pid_Kp=50.458 
#pid_Ki=0.575 
#pid_Kd=1106.922

[bed_mesh]
speed: 800
mesh_min: 12, 31
mesh_max: 285, 285
probe_count: 7, 7
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 5.0
horizontal_move_z: 5

[bed_screws]
screw1: 57,26
screw1_name: front left
screw2: 259,26
screw2_name: front right
screw3: 57,227
screw3_name: back left
screw4: 259,227
screw4_name: back right
speed: 100.0

[screws_tilt_adjust]
screw1: 57,26
screw1_name: front left
screw2: 259,26
screw2_name: front right
screw3: 57,227
screw3_name: back left
screw4: 259,227
screw4_name: back right
speed: 100.0
screw_thread: CW-M5

[display_status]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 7777
max_accel_to_decel: 7777
max_z_velocity: 100
max_z_accel: 100
square_corner_velocity: 5 

################################################################################
####   Thermals                                                             ####
################################################################################
[temperature_sensor raspberry_pi]
## pi Temps
sensor_type: temperature_host
max_temp: 100

[temperature_sensor mcu_temp]
## control board temp
sensor_type: temperature_host
max_temp: 100

################################################################################
####   Inputshaper                                                          ####
################################################################################

[input_shaper]
shaper_freq_x: 61.2
shaper_type_x: mzv
shaper_freq_y: 26.6
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
     122,183,150  # an example

