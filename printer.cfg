[virtual_sdcard]
path: ~/gcode_files

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar3
position_endstop: 0
position_max: 310
homing_speed: 40.0

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar14
position_endstop: 0
position_max: 310
homing_speed: 40
homing_positive_dir: false

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 375
homing_speed: 15
second_homing_speed: 1

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8

#uncomment the following lines to use Z_TILT_ADJUST
[z_tilt]
z_positions: 
     10,155
     270,155
points: 
    10,155
    270,155
speed: 100
horizontal_move_z: 10
retries: 20
retry_tolerance: .0025

[bltouch]
sensor_pin: ar19 
control_pin: PB5 
x_offset:34
y_offset:-16
z_offset: 3.432
#3.050
speed:10
#samples_result:average
set_output_mode: 5V
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 3
samples_result: median
sample_retract_dist: 1
lift_speed: 50


[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
microsteps: 16
rotation_distance: 7
#https://github.com/Klipper3d/klipper/blob/master/docs/Rotation_Distance.md
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_extrude_temp: 180
min_temp: 5
max_temp: 255
max_extrude_only_distance: 500
max_extrude_cross_section: 2.0
pressure_advance: 0.085

#PID for 215
control = pid
pid_Kp=23.489
pid_Ki=1.800
pid_Kd=76.631

# PID for 210째C
# control = pid
# pid_kp = 23.643
# pid_ki = 1.642
# pid_kd = 85.116

# PID for 230 째C
#control = pid
#pid_Kp=18.028 
#pid_Ki=1.414 
#pid_Kd=57.463


[fan]
pin: ar9
kick_start_time: 0.500
shutdown_speed: 1

[heater_fan my_nozzle_fan]
pin:ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1

[safe_z_home]
home_xy_position: 122,183
speed: 45
z_hop: 15               
z_hop_speed: 5

[filament_switch_sensor my_filament_sensor]
#Move filament runout sensor from TFT to X+ endstop pin. Uncomment all but this line if you want to use this
pause_on_runout: False
pause_delay: 15
runout_gcode: PAUSE
#insert_gcode: M117 Filament insertet
switch_pin: ar2

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 5
max_temp: 150
smooth_time: 10
# PID for 60째C
control = pid
pid_Kp=45.925 
pid_Ki=0.585 
pid_Kd=900.711

# PID for 80째C
#control = pid
#pid_Kp=50.458 
#pid_Ki=0.575 
#pid_Kd=1106.922

[bed_mesh]
speed: 300
mesh_min: 35,35
mesh_max: 290,270
probe_count: 7,7
horizontal_move_z: 10
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 10.0

#[bed_screws]
#screw1: 55,55
#screw1_name: front left
#screw2: 255,55
#screw2_name: front right
#screw3: 255,255
#screw3_name: back right
#screw4: 55,255
#screw4_name: back left
#speed: 100.0

#[screws_tilt_adjust]
#screw1: 22,83
#screw1_name: front left
#screw2: 222,83
#screw2_name: front right
#screw3: 22,283
#screw3_name: back left
#screw4: 222,283
#screw4_name: back right
#speed: 100.0
#screw_thread: CW-M5

[display_status]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 5 

[pause_resume]
recover_velocity: 50.

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

