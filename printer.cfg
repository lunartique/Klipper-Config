    ml85=PH7

################################################################################
####   MACRO FOR KLIPPER SCREEN                                             ####
################################################################################

#Load Filament with no purging
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(500) %}
    G91
    G1 E25 F{speed}
    G1 E25 F{speed}
    G92

#Unload Filament with no purging
[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(500) %}
    G91
    G1 E-25 F{speed}
    G1 E-25 F{speed}
    G92

